<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setTimeout(() => {
        console.log("This message is displayed after 0 seconds.");
      }, 0); // Executes immediately

      setTimeout(() => {
        console.log("This message is displayed after 5 seconds.");
      }, 5000); // Executes after 5 seconds

      console.log("Hello, this message is displayed immediately.");

      for (let i = 0; i < 10; i++) {
        console.log(`Loop iteration: ${i}`);
      }
    </script>
  </body>
</html>
