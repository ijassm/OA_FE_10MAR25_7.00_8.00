    <script>
      const arr = [1, 4, 6, 8, 64];

      function double(arr) {
        const result = [];
        for (let i = 0; i < arr.length; i++) {
          result.push(arr[i] * 2);
        }
        return result;
      }

      function triple(arr) {
        const result = [];
        for (let i = 0; i < arr.length; i++) {
          result.push(arr[i] * 3);
        }
        return result;
      }

      function hof(arr, callBackFunc) {
        const result = [];
        for (let i = 0; i < arr.length; i++) {
          result.push(callBackFunc(arr[i], i, arr));
        }
        return result;
      }

      Array.prototype.myMap = function hof(callBackFunc) {
        // console.log(this, "this");

        const result = [];
        for (let i = 0; i < this.length; i++) {
          result.push(callBackFunc(this[i], i, this));
        }
        return result;
      };
