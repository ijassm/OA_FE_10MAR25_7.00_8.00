<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 4, 5];
      const arr1 = arr;

      //   positive index
      console.log(arr[0]); // 1
      console.log(arr[1]); // 2
      console.log(arr[2]); // 3
      console.log(arr[3]); // 4
      console.log(arr[4]); // 5

      //   negative index
      // This *does* support negative indexing
      console.log(arr[-1]); // undefined

      //   Or with modern JavaScript (ES2022+)
      console.log(arr.at(-1));
      console.log(arr.at(-2));
      console.log(arr.at(1));
    </script>
  </body>
</html>
