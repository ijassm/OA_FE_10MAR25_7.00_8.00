      function mul(a) {
        return function (b) {
          return a * b;
        };
      }

      const multiplyBy6 = mul(6);

      console.log(multiplyBy5(2));
      console.log(multiplyBy5(10));
      console.log(multiplyBy5(8));
      console.log(multiplyBy6(2));
