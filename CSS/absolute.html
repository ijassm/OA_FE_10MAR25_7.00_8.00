<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main
      style="
        height: 200px;
        width: 200px;
        background-color: black;
        position: absolute;
        top: 50%;
        left: 50%;
        /* transform: translate(-50px, -50px); */
        translate: -50% -50%;
      "
    >
      <section
        style="
          height: 100px;
          width: 100px;
          background-color: blueviolet;
          position: absolute;
          top: 0px;
          left: 0px;
          translate: -50% -50%;
        "
      ></section>
      <section
        style="
          height: 100px;
          width: 100px;
          background-color: rgb(43, 226, 168);
          position: absolute;
          top: 0px;
          right: 0px;
          translate: 50% -50%;
        "
      ></section>
      <section
        style="
          height: 100px;
          width: 100px;
          background-color: rgb(43, 177, 226);
          position: absolute;
          bottom: 0px;
          left: 0px;
          translate: -50% 50%;
        "
      ></section>
      <section
        style="
          height: 100px;
          width: 100px;
          background-color: rgb(226, 43, 168);
          position: absolute;
          bottom: 0px;
          right: 0px;
          translate: 50% 50%;
        "
      ></section>
    </main>
  </body>
</html>
